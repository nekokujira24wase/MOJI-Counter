<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <!-- <p class="left-character">Please enter characters</p>
    <p class="right-character">Please enter characters</p> -->
    <div class="container">
        <div class="item-box">
            <textarea placeholder="Please enter your text here"></textarea>
            <div class="counter-wrapper">
                <p id="numOfChara">Number of characters <span class="colon">:</span> <span class="count">0</span></p>
                <p id="numOfPara">number of paragraphs <span class="colon">:</span>  <span class="count">0</span></p>
                <p id="numOfCharaNoSpace">Number of characters <span class="colon">:</span> <span class="count">0</span><br>(no spaces)</p>
                <p id="Manuscipt">Manuscript paper(400) <span class="multiplication">Ã—</span> <span class="count">0</span></p>
                <button id="reset"><i class="ri-delete-back-line"></i> clear</button>
                <button id="download"><i class="ri-file-download-line"></i>  download</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
